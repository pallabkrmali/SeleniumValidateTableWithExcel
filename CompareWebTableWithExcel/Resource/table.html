<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table id="webtable">
  <tr>
    <th>Item</th>
    <th>Name</th>
	<th>LOCATION</th>
    <th>Price</th>
  </tr>
  <tr>
    <td>1</td>
    <td>ABC</td>
	<td>ZXY</td>

  </tr>
  <tr>
    <td>2</td>
    <td>PQR</td>
	<td>YUI</td>
    <td>590.10</td>
  </tr>
  <tr>
    <td>3</td>
    <td>QXYZ</td>
	<td>GTHA</td>
    <td>99.99</td>
  </tr>
  <tr>
    <td>4</td>
    <td>RQRS</td>
	<td>BFDSD</td>
    <td>55.55</td>
  </tr>
  <tr>
    <td>5</td>
    <td>WWWW</td>
	<td>ABCD</td>
    <td>9.99</td>
  </tr>
</table>

</body>
</html>
